<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>granferia</title>

	<!-- Styles -->
	<link href="/css/styles.css" rel="stylesheet" type="text/css">

	<!-- Icons + App name -->
	<div th:replace="fragments :: meta-info"></div>
</head>

<body>
	<span class="loading-spinner hidden">
		<img src="/img/gt/spinner.gif" width="300" height="300" alt="Cargando">
	</span>

	<div class="main-container">
		<form action="/emp/cargarcat" method="POST">
			<div class="form-group">

				<input type="text" class="form-control" id="formGroupExampleInput" th:name="categoria"
					placeholder="categoria">
			</div>
			<div class="form-group">

				<input type="text" class="form-control" id="formGroupExampleInput2" th:name="sub" placeholder="sub">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>


	</div>

</body>

<!-- Javascript -->
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/scripts.js"></script>

</html>
